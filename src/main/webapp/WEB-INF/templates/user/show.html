<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <thymeleaf th:replace="header :: header" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   
    <title>Customer</title>
</head>
<style>
body{
        background-image: url(https://i.ibb.co/pj3ZKDP/d6ji3qh-1beb5458-4675-49b3-aa00-a8c31a09632c.jpg);
        border-radius: 50%;
    }

     @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Montserrat:wght@1000&display=swap');
     @import url('https://fonts.googleapis.com/css2?family=Quando&display=swap');

    header{
    text-align: center;



    width: 100%;
    padding-top: 3%;
    padding-bottom: 3%;
    top: 0;
    font-family: 'Montserrat', sans-serif;

}
.card{
    width: 2500em;
    background-size: 100%;
    align-content: center;
    background-color: beige;
   
    margin-left: auto;
    
    margin-top: 10%;
    padding: auto;


}
.cards{
    width: 80%;
    padding-left: 20%;
    display: flex;
    float: center;
    clear: none;
        font-family: 'Quando', serif;

}
.option{
    text-align: center;
}

.button{
    text-align: center;
    font-family: 'Quando', serif;}


.page-footer{
    font-family: 'Quando', serif;
    font-size: 12px;
}

.card-text{
    text-align: center;
}

.title{
    text-align: center;
}

.form{
    padding-left: 31%;
}

</style>
<body>

    <header>
        <img class="logo" src="https://i.ibb.co/d0DP7sw/4dbb718ad6d486a1aa9677bf9e4959b6.png" width="10%">

        <div id="title">
            <div class = "main title">
                <h1>Hold Your Hand</h1>
            </div>
            <div class = "subtitle">
                <h2>Your Favourite Date Planner</h2>
            </div>
        </div>
    </header>

    <div id ="navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home/main}">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/packages/all}"><Strong>Packages</Strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/packages/create}">Create Package</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home/about}">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/home/allPartners}">Our Partners</a>
                        </li>
            <div class="sign"style="position: absolute; right: 0">
                <span class="navbar-text">
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/sign/out}" style="float: right">Sign-out</a>
                </span>

            </div>
            </div>
          </ul>
        </div>
      </nav>
    </div>


    <div class="container">

    <br>

    <h2 th:text="${'Welcome ' + user.name}">Welcome User</h2>

        <br>

    <div class="col-sm-8">
        <form class="form-horizontal" th:object="${user}">

            <input type="hidden" th:field="*{password}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.name}">Name</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.email}">Email</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.phone}">Phone</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.id}">id</p>
                </div>
            </div>
        </form>
    </div>

        </div>

    <div class="row">
        <div class="col-sm-3">
            <a class="nav-link" th:href="@{/user/edit}"><button type="button" class="btn btn-outline-secondary btn-sm">Edit</button>
            <a class="nav-link" th:href="@{/packages/all}"><button type="button" class="btn btn-outline-secondary btn-sm">Choose Package</button></a>
        </div>
    </div>


</div>
    <footer class="page-footer font-small blue">

        <div class="footer-copyright text-center py-3"><small>Â© 2020 Copyright:</small>

    </footer>

    
</body>
</html>
