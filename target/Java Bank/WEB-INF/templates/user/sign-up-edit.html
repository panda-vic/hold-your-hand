<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <thymeleaf th:replace="header :: header" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Form</title>
</head>

<style>
    header{
    text-align: center;
    background-color: beige;


    width: 100%;
    padding-top: 3%;
    padding-bottom: 3%;
    top: 0;
    
}
.card{
    width: 2500em;
    background-size: 100%;
    align-content: center;
    background-color: beige;
   
    margin-left: auto;
    
    margin-top: 10%;
    padding: auto;


}
.cards{
    width: 80%;
    padding-left: 20%;
    display: flex;
    float: center;
    clear: none; 
}

</style>

<body>

    <header>
        <div id="title">
            <div class = "main title">
                <h1>I Want To Hold Your Hand</h1>
            </div>
            <div class = "subtitle">
                <h2>Your Favourite Date Planner</h2>
            </div>
        </div>
    </header>

    <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/packages/all}">Packages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/packages/create}">Create Package</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/home/about}">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contacts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Our Partners</a>
            </li>
            <div class="sign"style="position: absolute; right: 0">
                <span class="navbar-text">
                    <a class="btn btn-outline-danger" type="submit" style="float: right" th:href="@{/home}">Sign out</a>
                  </span>
            </div>
        </div>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
        <h2>Sign-Up Now</h2>
    </div>
    

    <div class="container row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}" th:action="@{/WEB-INF/templates/user}" method="post">

                <!-- since we are using same form for add and update,
                  we need to bind id input field to customer object
                  to avoid duplicating records on update -->
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{name}"/>
                        <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            First Name field error messages
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{email}"/>
                        <span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            Email field error messages
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{password}"/>
                        <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                            Password field error messages
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <input th:errorclass="is-invalid" type="text" class="form-control" th:field="*{phone}"/>
                        <span style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                            Phone field error messages
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-outline-info btn-sm" name="action" value="save">Submit</button>
                        <button type="cancel" class="btn btn-outline-warning btn-sm" name="action" value="cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
